api_version = "2024-07"

[[extensions]]
# Change the merchant-facing name of the extension in locales/en.default.json
name = "t:name"
handle = "order-block"
type = "ui_extension"


# Only 1 target can be specified for each Admin block extension
[[extensions.targeting]]
module = "./src/BlockExtension.jsx"
# The target used here must match the target use in the module file (./src/BlockExtension.jsx)
target = "admin.order-details.block.render"


